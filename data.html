<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Main Content</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background-image: linear-gradient(#f2e0bf,#cbb082,#f2e0bf);
			height: 100vh;
		}
		#heading{
			text-align: center;
			font-size: 2rem;
			color: #eec000;
			font-weight: 900;
			text-shadow: 
			#f00 0 0 10px , 
			#f00 0 0 10px , 
			#f00 0 0 10px , 
			#f00 0 0 10px , 
			#f00 0 0 10px , 
			#f00 0 0 10px ;
			margin-top: 15px;
		    position: fixed;
		    width: 40%;
		    text-align: center;
		    left: 50%;
		    transform: translate(-50%, 0);
		    z-index: 10;
		}

		#main-content{
			margin-top: 60px;
		}
		#head-container{
			height: 100px;
			width: 100%;
			position: fixed;
		}
		table{
			border-collapse: separate;
    		border-spacing: 0 1em;
    		width: 70%;
		}

		td{
			padding: 10px ;
			font-weight: 900;
			text-align: center;
			border:1px solid black;
			border-radius: 5px;
		}
		
		/*	child 1	*/
		td.member:nth-child(1){
			border-right: none;
			border-top-right-radius: 0;
			border-bottom-right-radius: 0;
		}

		/*	child 2	*/
		td.member:nth-child(2){
			border-left: none;
			text-align: left;
			border-top-left-radius: 0;
			border-bottom-left-radius: 0;
		}
		#nav-table{
			border-collapse: separate;
			border-spacing: 15px 10px;
		}
		.nav-data{
			width: 50px;
			cursor: pointer;
			border-radius: 12px;
			background-color: #d0c09f;
			border:2px solid black;
		}
		.nav-data:hover{
			background-color: #b0a07f;
		}
		#nav-row{
			margin: 10px;
		}
		.web-content{
			border:1px solid black;
			width: 95vw;
			text-align: center;
			position: fixed;
			left: 28px;
		}
		.web-content:nth-child(1){
			height: 15vh;
			margin-top: -40px;
		}
		.web-content:nth-child(2){
			margin-top: 40px;
		}
		.single-music , .music-list{
			width: 95%;
/*			border: 1px solid black;*/
			border: none;
		}
		.single-music{
			height: 70px;
		}
		.music-list{
			height: 270px;
		}
	</style>
	
</head>
<body>
	<div id="boss">
		<p id="head-container">
			<p id="heading"> जय सिया राम </p>
		</p>

		<br>
		<p id="main-content">
			<center>
			<iframe class="single-music" src="first-message.html" name="music"></iframe>
			<iframe class="music-list" src="music-list.html"></iframe>
			</center>
		</p>
	</div>
	
</body>
</html>
